{% extends 'base.html' %} 

{% block title %} VolunTold {% endblock %}

{% block content %}
<div class="container mt-5 mx-2">
    <h1> Organizations </h1>
    <ul class="navbar-nav ms-auto">
        <a href="{{ url_for('org.create_org') }}">Create Organization</a>
    </ul>
    <div class="list-group">
    {% for org in orgs %}
        <a href="{{ url_for('org.org_detail', org_id=org.org_id) }}" class="list-group-item list-group-item-action">{{ org.org_name }}</a>
    {% endfor %}
    </div>
</div>
{% endblock %}
