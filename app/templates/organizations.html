{% extends 'base.html' %} 

{% block title %} VolunTold {% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron jumbotron-fluid text-center my-4">
        <h1> Organizations </h1>
        <a href="{{ url_for('org.create_org') }}" class="btn btn-primary mt-2">Create New
            Organization</a>
    </div>
    <hr>
    <section class="container mt-3 mb-3">
        <h2 class="mb-3">Browse Organizations</h2>
        <div class="list-group">
            {% for org in orgs %}
            <a href="{{ url_for('org.org_detail', org_id=org.org_id) }}"
                class="list-group-item list-group-item-action">{{ org.org_name }}</a>
            {% endfor %}
        </div>
    </section>
</div>

{% endblock %}
