{% extends 'base.html' %} 

{% block title %}Request Volunteers{% endblock %}

{% block content %}
<h1>
    Request Volunteers
    <h3>Please fill out the form below to request volunteers for your opportunity:</h3>
    <form id="Request Form" method="post" action="{{ request.path }}">
        <div class="mb-3">
            <label for="title" class="form-label">Opportunity Title</label>
            <input type="text" name="title" placeholder="Opportunity Title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" placeholder="Description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="org_id" class="form-label">Organization ID</label>
            <input type="text" name="org_id" placeholder="Organization ID" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</h1>

{% endblock %}
