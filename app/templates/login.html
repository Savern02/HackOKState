{% extends 'base.html' %} 

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3 text-center">Sign in</h4>
                
                <form method="post" action="{{ request.path }}">
                    {# If using Flask-WTF with form.csrf_token, include it:
                         {{ form.csrf_token }} #}
                    {# Or if you expose a csrf_token() helper:
                         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> #}

                    <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" value="y">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>

                <hr class="my-4">
                <p class="text-center mb-0">Don't have an account?
                    <a href="{{ url_for('auth.signup') }}">Sign up now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
