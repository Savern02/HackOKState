{% extends 'base.html' %} 

{% block title %} Users {% endblock %}

{% block content %}
    <h1> Users </h1>
    <ul>
    {% for user in users %}
        <li> 
            <a href="{{ url_for('users.user_profile', username=user.username) }}">{{ user.username }} ---- {{ user.email }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
