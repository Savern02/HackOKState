# Name of the workflow visible in the GitHub Actions tab
name: Docker Build & Publish

# Triggers the workflow on push events to the 'main' branch
on:
  push:
    branches:
      - main
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# Define the jobs to run in this workflow
jobs:
  build_and_push:
    # Use Ubuntu as the runner environment
    runs-on: ubuntu-latest
    
    # Define environment variables for easy maintenance
    env:
      # Use GHCR (GitHub Container Registry) for storing images
      REGISTRY: ghcr.io
      # The image name will be the repository owner and repository name
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # Set up Docker Buildx (for better performance and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to the GitHub Container Registry (GHCR)
      # Uses the built-in GITHUB_TOKEN
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Determine the tags for the image (e.g., 'latest' and the Git SHA)
      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long # e.g., ghcr.io/user/repo:0a3123b...

      # Build and Push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Context is the path to the Dockerfile's build context (current directory)
          context: .
          # Path to the Dockerfile
          file: ./Dockerfile 
          # Enable push to the registry
          push: true
          # Use the tags generated in the metadata step
          tags: ${{ steps.meta.outputs.tags }}
          # Enable caching to speed up subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
